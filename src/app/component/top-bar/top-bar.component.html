<div>
  <div>
    <button class="welcome_Page_button" type="submit">
      <a style="text-decoration:none" [routerLink]="['']">


        <div class="wprock-img-zoom-hover">

          <div class="wprock-img-zoom">
        <img class="clap_boulange" src="/assets/laboulange.png" alt="clap de boulange" title="Accueil">

          </div>

        </div>


      </a>
    </button>

  </div>

  <nav id="user_choice">
    <ul>
      <li class="deroulant">

          <li *ngFor="let restaurant of restaurantList" >
                      <a href="#" [routerLink]="['matrix',restaurant.id]" > {{ restaurant.name }} </a>

          </li>
        </ul>
      </li>
    </ul>
  </nav>





  <nav id="user_choice">
    <ul>
      <li class="deroulant">

          <li *ngFor="let week of weekList" >
            <a href="#" [routerLink]="['/restaurants/week',week.id,week.start,week.end]" > Semaine n°{{ week.id }} </a>

          </li>
        </ul>
      </li>
    </ul>
  </nav>







  <div>
    <a style="text-decoration:none" [routerLink]="['onboard', todayDate]" title="ma tournée">
      <button class="button_connexion" type="submit">Let's Go on tour</button>
