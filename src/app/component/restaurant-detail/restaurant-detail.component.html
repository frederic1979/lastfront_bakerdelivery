

      <h2 id="title">{{restaurant.name}}</h2>



  <h3>COMMANDES</h3>


      <!--Ma section pour choisir une autre livraison dans la semaine-->

      <button id="buttonLeft" *ngIf="futurCommand.date > tomorowDate"
              (click)="pastCommandByRestaurantIdAndDate(futurCommand.date)">Retour
      </button>
      <button id="buttonRight" (click)="getCommandByRestaurantIdAndDate(futurCommand.date)">Jour suivant</button>
      

      <section id="liste_commandes_futures" *ngIf="futurCommand.date>todayDate && bool===true">
        <h5> {{displayFrenchDate(futurCommand.date)}} </h5>
        <h4>Livraison du : {{displayDayOfDate(futurCommand.date)}} </h4>

        <h3>{{futurCommand.quantity}} PAINS</h3>
        <button id="buttonModifierQuantit" [routerLink]="['futurCommand',futurCommand.id]">MODIFIER LA QUANTITE</button>
      </section>


      <!--Ma section pour la livraison du lendemain-->

      <section *ngIf="bool===false" class="liste_commandes">
        <h5>{{displayFrenchDate(command.date)}} </h5>
        <h4 class="day">Livraison du : {{tomorrowDay}} </h4>

        <h3>{{command.quantity}} PAINS</h3>
        <button class="buttonQuantity" (click)="updateCommand(command,addOrSubQuantity=-1)">-</button>
        <button class="buttonQuantity" (click)="updateCommand(command,addOrSubQuantity=1)">+</button>
      </section>
