

      <h2 id="title">{{restaurant.name}}</h2>



  <h3>COMMANDES</h3>

      <div id="buttonRight"   [routerLink]="['../',tomorowDate]" *ngIf="dateUrl!==tomorowDate" >
        <button>Retour</button></div>


      <!-- Bloc jour lendemain-->
      <section class="liste_commandes">

        <h4 class="day">{{day}} {{displayNumberDay(ndateUrl)}} {{displayMonth(ndateUrl)}} </h4>
        <div><img src="../../assets/meule.jpg"></div>


        <!-- Bloc quantitÃ©-->
        <div id="quantityBloc">

          <!--boutton moins-->
          <button id="circleButtonMoins" (click)="updateCommand(-  1)">-</button>
          <h1 id="quantityNumber">{{matrixRef.quantity}} </h1>

          <!--boutton plus-->
          <button id="circleButtonPlus" (click)="updateCommand(1)">+</button>

        </div>

      </section>



      <!--le bloc des prochains jours de la semaine-->

      <div id="bloc" >
        <button id="weekDayButton" *ngFor="let date of datesOfTheWeek" [routerLink]="['../',date]" >

          {{displayThreeCharacterDay(date)}}{{displayDateDayMonth(date)}}

        </button>
      </div>

      <button (click)="getNextWeek()">>></button>
