
<table>
<tr id="title">
<!--  <th>Restaurant</th>
  <th>{{setDayOfTheWeek(dateOfTheDay)}}</th>
  <th>Etat de la livraison</th>-->


</tr>


  <tr *ngFor="let command of commandsOfTheDayAtt" >


    <td>{{displayNameOfRestaurantId(command.restaurantId)}}</td>
    <td>{{command.quantity}}</td>
    <td>{{command.etat}}</td>
    <button (click)="updateCommandDelivery(command, command.id)">OK</button>


  </tr>


  <tr id="validButton"*ngFor="let command of commandsOfTheDayLivree" >


    <td>{{displayNameOfRestaurantId(command.restaurantId)}}</td>
    <td>{{command.quantity}}</td>
    <td>{{command.etat}}</td>
    <button (click)="cancelCommandDelivery(command)">Annuler</button>
  </tr>


</table>
