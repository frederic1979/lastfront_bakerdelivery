
<table>
<tr>
  <th>Restaurant</th>
  <th>{{setDayOfTheWeek(dateOfTheDay)}}</th>
  <th>Etat de la livraison</th>


</tr>


  <tr *ngFor="let command of commandListOfTheDayAttente" >


    <td>{{displayNameOfRestaurantId(command.restaurantId)}}</td>
    <td>{{command.quantity}}</td>
    <td>{{command.etat}}</td>
<button (click)="updateCommandDelivery(command)">OK</button>

  </tr>


  <tr id="validButton"*ngFor="let command of commandListOfTheDayLivre" >


    <td>{{displayNameOfRestaurantId(command.restaurantId)}}</td>
    <td>{{command.quantity}}</td>
    <td>{{command.etat}}</td>
    <button (click)="cancelCommandDelivery(command)">Annuler</button>
  </tr>


</table>
